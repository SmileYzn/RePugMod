// Pug Mod Language
// Two characters to represent language in lang file
//
// Default en
pug_language "en"

// Time before initialize Pug Mod after start map
// Set to 0 to disable auto initialization of pug
//
// Default 6.0
pug_auto_start_delay "6.0"

// Minimum of players to start a game
//
// Default 10
pug_players_min	"10"

// Maximum of players allowed in game
//
// Default 10
pug_players_max	"10"

// Rounds to play before start overtime
//
// Default 30
pug_play_rounds	"30"

// Rounds to play while in overtime
//
// Default 6
pug_play_overtime_rounds "6"

// Play overtime
// 0 Sudden death
// 1 Force overtime
// 2 End tied
// 3 Users vote
//
// Default 1
pug_play_overtime "1"

// Swap teams before overtime start or restart
// 0 Teams will not swap before overtime start or restart
// 1 Teams will swap when overtime start or restart
//
// Default 0
pug_play_overtime_swap "0"

// Check players count before start match
// And start warmup if is incorrect
//
// Default 1
pug_play_check_players "1"

// Delay in vote session
//
// Default 15.0
pug_vote_delay "15.0"

// Active vote map in pug
// 0 Disable vote
// 1 Enable vote
// 2 Choose a random map
//
// Default 1
pug_vote_map_type "1"

// What will happen if vote map fail
// 0 Continue match
// 1 Restart vote map
// 2 Choose a random map
//
// Default 0
pug_vote_map_fail_type "0"

// Allow current map in map list vote session
//
// Default 0
pug_vote_map_self "0"

// Run votemap after match end
//
// Default 0
pug_vote_map_end "0"

// The teams method for assign teams
// -1 Enable players to choose by vote
// 0 Leaders
// 1 Random
// 2 None
// 3 Skill Balanced
// 4 Swap Teams
// 5 Knife Round
//
// Default -1
pug_vote_team_type "-1"

// Minimum percentage to take actions in vote systems
// 
// Default 0.70
pug_vote_percentage "0.70"

// Time in seconds to pause match while vote pause is running
// 0 to disable vote pause
//
// Default 60
pug_vote_pause_time "60"

// Pause count limit of team per half
//
// Default 2
pug_vote_pause_limit "2"

// Allow match pause during freezetime
//
// Default 1
pug_vote_pause_freezetime "1"

// Limit period restarts per half
//
// Default 2
pug_vote_restart_limit "2"

// Ready system type
// 0 Use time based system
// 1 Use ready system
//
// Default 1
pug_ready_type "1"

// Time limit to start match in ready timer system
//
// Default 60.0
pug_ready_timer "60.0"

// How pug display scores in scoreboard
// This will maintain frags, deaths and team scores on scoreboard
// 0 Reset in each restart (Default of CS)
// 1 maintain team scores only
// 2 maintain team scores with player scores
//
// Default 2
pug_show_score_type "2"

// Anti flood delay
// Anti flood for chat
//
// Default 0.75
pug_flood_time "0.75"

// Display round stats at console when round end
//
// Default 1
pug_stats_round_end "1"

// Anti Reconnect time in seconds
// 0 To disable anti reconnect
//
// Default 20.0
pug_reconnect_delay "20.0"

// Time to ban a player after try to drop or reconnect from a live game
// Use 0 to disable or put time in minutes to ban
//
// Default 0
pug_reconnect_ban_time "0"

// Admin help MOTD page (File path or website URL)
//
// Default cstrike/addons/pugmod/help_admin.htm
pug_help_admin "cstrike/addons/pugmod/help_admin.htm"

// Player help MOTD page (File path or website URL)
//
// Default cstrike/addons/pugmod/help_player.htm
pug_help_player "cstrike/addons/pugmod/help_player.htm"

// Allowed ban times in minutes in admin menu
// You can also include 0 for ban permanently
// 
// Default 0 5 10 15 30 45 60 120
pug_ban_times "0 5 10 15 30 45 60 120"

// Config executed for pugmod cvars
//
// Defaut pugmod.cfg
pug_cfg_pugmod "pugmod.cfg"

// Used at warmup session in pug mod
//
// Default warmup.cfg
pug_cfg_warmup "warmup.cfg"

// Executed when vote session starts
//
// Default start.cfg
pug_cfg_start "start.cfg"

// Used when the match begin (Live config)
//
// Default esl.cfg
pug_cfg_1st "esl.cfg"

// Used at half-time session
//
// Default halftime.cfg
pug_cfg_halftime "halftime.cfg"

// Used when the match begin (Live config)
//
// Default esl.cfg
pug_cfg_2nd "esl.cfg"

// Used at Overtime session
//
// Default esl-ot.cfg
pug_cfg_overtime "esl-ot.cfg"

// Executed when the match ends
//
// Default end.cfg
pug_cfg_end "end.cfg"
